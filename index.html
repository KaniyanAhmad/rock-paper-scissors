<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet">
    <script src="./javascript.js" defer></script>
    
    <title>Interdimensional R-P-S</title>
</head>
<body>
    <!--Includes
            Logo/animation
            New Game
            Theme
        Bottom Left
            Sound
        Bottom Right 
            Help
        Footer
            Credits(Github Link)
    -->
    
    <div id="homeContainer">
        <div id="logo">
            <!-- Logo -->
            Rock Paper Scissors
        </div>

        <div id="homeBtn">
            <!-- New Game -->
            <div>
                <button class="mainBtn newGame">New Game</button>
            </div>
            <!-- Theme -->
            <div>
                <button class="mainBtn theme" >Theme</button>
            </div>
            
        </div>
    </div>

    

        <footer>
            <div class="sound-help">
                <!-- Sound -->
                    <div class="sound">
                        <img src="./images/volume.png" alt="notMuted"/>
                    </div>
                <!-- How to -->
                    <div class="help">
                        <p>?</p>
                    </div>
            </div>
            <!-- Github Link -->
            <div class="footer">
                <img src="./images/github-mark-white.png" alt="Github" height="20px" width="20px">
                <span>
                <a href="https://github.com/KaniyanAhmad" target="_blank">KaniyanAhmad</a>
                </span>

            </div>

        </footer>
        
        <div id="infoWrapperContainer">
            <div id="infoWrapper">
                <div id="info">
                    <p>Rock beats scissors, scissors beats paper, and paper beats rock. Try to outsmart your opponent and achieve the highest score! <br> More info will be added soon with some neew themes and characters....</p>
                </div>
            </div>
        </div>

       

        <audio src="../sounds/btn.mp3" id="btn"></audio>
</body>
</html>
